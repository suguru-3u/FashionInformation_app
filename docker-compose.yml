  #     MYSQL_USER: root
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   ports:
  #     - "4306:3306"

  app:
    build: .
    command: bundle exec puma -C config/puma.rb -e production
    volumes:
      - .:/FashionInformation_app:cached
      - public-data:/FashionInformation_app/public:cached
      - tmp-data:/FashionInformation_app/tmp:cached
      - log-data:/FashionInformation_app/log:cached

  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/FashionInformation_app/public:cached
      - tmp-data:/FashionInformation_app/tmp:cached
    ports:
      - 8000:8000

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./Certs/:/var/lib/https-portal/
    environment:
      DOMAINS: 'fashioninformationsolution.net -> http://web:8000'
      STAGE: "production"
      FORCE_RENEW: 'false'
    # links:
    #   - web

volumes:
  # mysql-data:
  public-data:
  tmp-data:
  log-data:
